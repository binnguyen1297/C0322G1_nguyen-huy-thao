<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f = 0; f0 = 1; f1 = 1;
    // day so fibonnacci bat dau 0 hay 1 các phần tử sau đó được
    console.log(f);
    console.log(f0);
    console.log(f1);
    for (let i = 0; i < 18; i++) { // dieu kien tim 20 so dau tien
        f = f0 + f1
        f0 = f1
        f1 = f
        console.log(f);
    }
</script>
</body>
</html>
