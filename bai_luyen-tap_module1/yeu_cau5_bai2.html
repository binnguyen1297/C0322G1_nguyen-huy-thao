<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = [
         [11,12,13],
         [4,5,6],
         [7,8,17]
     ];
    let count = 0 ;
    for( let i = 0 ; i < a.length ; i ++){
        for(let j = 0 ; j < a[i].length ; j++){
            kiemTra(a[i][j])
            count++
        }
    }
    console.log('tổng số nguyên tố có trong mảng 2 chiều : ' + count)

    function kiemTra(numBer) {
        let flag = true
        if (numBer < 2) {
            flag = false
        }else if (numBer == 2) {
            flag = true
        }else if(numBer % 2 == 0){
            flag = false
        }else if(numBer === 3) {
            flag = true
        }else if(numBer%3===0){
            flag = false
        }else{
            for (let i = 3; i < numBer; i++) {
                if (numBer % i == 0 ) {
                    flag = true
                    break
                }
            }
        }
        if (flag) {
            console.log(numBer + ' là số nguyên tố ')
        } else {
            console.log(numBer + ' không phải là số nguyên tố ')
        }
        return flag
    }

</script>
</body>
</html>
