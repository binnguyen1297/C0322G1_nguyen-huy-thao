<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 10;
    for (let i = num / 2; i <= num; i += 2) {
        for (let j = 1; j < num - i; j += 2) {
            document.write("&nbsp&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        for (let j = 1; j <= num - i; j++) {
            document.write("&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }

    for (let i = num; i >= 1; i--) {
        for (let j = i; j < num; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= (i * 2) - 1; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }

</script>
</body>
</html>
