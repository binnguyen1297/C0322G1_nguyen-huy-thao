<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(a) {
        let giaiThua = 1 //với n = 0, người ta quy ước 0! = 1
        for (let i =1 ; i <= a ; i++){
            giaiThua *= i ;

        }return giaiThua;
    }

    console.log(tinhGiaiThua(5))
</script>
</body>
</html>
