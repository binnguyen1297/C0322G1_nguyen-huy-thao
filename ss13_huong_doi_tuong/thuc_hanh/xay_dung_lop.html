<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year
        }

        toString() {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }

    let date = new Date(2, 2, 2003);
    alert(date.toString())
</script>
</body>
</html>
