<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
    let str = prompt("nhap vao ten sao");
    alert(f(arr1,arr2,str));

    function f(arr1, arr2, str) {
        for (let i = 0; i < arr1.length; i++) {
            if (str === arr1[i]) {
                return arr2[i];
            }
        }
        return "Sao khong ton tai!"
    }
</script>
</body>
</html>
