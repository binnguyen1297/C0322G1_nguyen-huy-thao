<body>
<label for="number1">Nhập số 1: </label><input type="text" id="number1"/>
<br/>
<label for="number2">Nhập số 2: </label><input type="text" id="number2"/>
<br/>
<button onclick="tinhtoan('cong')" value="Addition(+)">addition(+)</button>
<button onclick="tinhtoan('tru')" value="Subtraction(-)">subtraction(-)</button>
<button onclick="tinhtoan('nhan')" value="Multiplication(x)">multiplication(x)</button>
<button onclick="tinhtoan('chia')" value="Division(/)">division(/)</button>
<br/>
<label>Kết quả: </label><span id="ketqua"></span>
<br/>
<button onclick="ve()">Vẻ</button>
<span id="hinh"></span>
<script>
    function tinhtoan(pheptinh) {
        let kq = document.getElementById('ketqua')
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);

        let ketqua = 0;

        if (pheptinh === 'cong') {
            ketqua = number1 + number2;
        }
        if (pheptinh === 'tru') {
            ketqua = number1 - number2;
        }

        kq.innerText = ketqua;
    }
</script>
