<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap vao so nguyen x "));
    let arrb = [];
    for (let i = 0; i < arrb.length; i++){
        arrb [i] =parseInt(prompt("nhap them so nguyen x"))}
    arrb = tryRemoveFromArray();
    document.write(arrb);
        function tryRemoveFromArray() {

                for (let i = 0; i < arrb.length; i++) {
                    if (arrb[i] == a) {
                        arrb.splice(i, 1);
                        i--
                    }
                }
                return arrb;

        }
</script>
</body>
</html>
