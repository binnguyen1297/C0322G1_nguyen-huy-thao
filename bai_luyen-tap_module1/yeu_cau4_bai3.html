<body>
<script>
    let s1 = 'aabcc' ;
     let s2 = 'adcaa' ;
     let count= 0;
    function DemKiTuChung(s1,s2) {
        for (let i = 0; i < s1.length; i++) {
             for (let j = 0; j < s2.length; j++) {
                 if (s1[i] == s2[j]) {
                     s2 = s2.replace(s2[j],"");
                    count++;
                    break;
                }
            }
        }return count
     }
     console.log(DemKiTuChung(s1,s2) )
</script>
