<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    let c = 1
    let max = parseInt(prompt(' số lượng số của dãy số' ))
    for ( let i =0 ; i <= max ; i++) {
        c = a + b ;
        a = b ;
        b = c ;
    } document.write(c)
</script>

</body>
</html>
