<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    ////Hàm confirm() trong JavaScript để hiển thị một hộp thoại với thông báo được chỉ định, cùng với nút “OK” và nút “Cancel“.
    let confirmAnswer = confirm("Shall we play a game?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
    //hàm processConfirm trả về biến result cho hàm gọi bằng câu lệnh return bên trong hàm.
</script>
</body>
</html>
