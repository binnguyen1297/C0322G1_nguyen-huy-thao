<!DOCTYPE html>

<body>
<script>
    let arr = [5, 8, 6, 7, 12, 1, 3, 15, 9, 2,];
    let first = 0;// dau
    let last = arr.length - 1; //cuoi
    while (first< last){
        let b = arr[first];
        arr[first]= arr[last];
        arr[last]= b;
        first++;
        last--;
    }
    console.log(arr);
</script>
