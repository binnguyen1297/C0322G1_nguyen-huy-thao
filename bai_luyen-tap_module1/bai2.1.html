<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let alphabet=prompt("Nhập ký tự")
    switch (alphabet) {
        case"o":
        case"u":
        case"i":
        case "a":
        case"e":
        case"O":
        case"U":
        case"I":
        case"A":
        case"E":
            document.write(alphabet+" "+"là ký tự nguyên âm");break
        default:
            document.write(alphabet+" "+"Không phải là ký tự nguyên âm")

    }


</script>
</body>
</html>
