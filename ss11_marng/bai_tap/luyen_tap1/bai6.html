<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5, 8, 6, 7, 12, 1, 3, 15, 9, 2,];
    let V = parseInt(prompt("so nguyen"));
    let  flag= false
    for (let i = 0; i < arr.length; i++) {
        if (V === arr[i]) {
            flag=true;
            break;
        }
    }
    if(flag === true){
        alert("V is in the array");
    }
    else{
        alert("V is not in the array");
    }
</script>
</body>
</html>
