    function isPrime(numBer) {
        flag = true
        if (numBer < 2) {
            flag = false
        } else if (numBer === 2) {
            flag = true
        } else if (numBer % 2 === 0) {

        } else {

                if (numBer % i === 0 ) {
                    flag = true
                    break

            }
        }

            console.log(numBer + ' là số nguyên tố ')
        } else {
            console.log(numBer + ' không phải là số nguyên tố ')
        }
        return flag
    }

</script>
