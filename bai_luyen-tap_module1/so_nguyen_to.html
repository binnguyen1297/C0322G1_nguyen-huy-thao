<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [];
    let n = prompt('Enter the n element in arrA, n <= 50 : ');
    if(n<=50) {
        for (let i = 0; i < n; i++) {
            arrA.push(parseInt(prompt('element in Array')));
        }
    }else{
        alert(' bạn đã nhập quá phần tử cho phép ');
    }
    let arrB = [];
    for( let i = 0 ; i < arrA.length ; i ++){
        if(kiemTra(arrA[i])){
            arrB.push( arrA[i] );
        }
    }

    document.write('Element firt array A: ' + arrA +'<br>'+'Phần tử arrB là số nguyên tố của arrA : ' +arrB);

    function kiemTra(numBer) {
        let flag = true
        if (numBer < 2) {
            flag = false
        }else if (numBer === 2) {
            flag = true
        }else if(numBer % 2 === 0){
            flag = false
        }else if(numBer === 3) {
            flag = true
        }else if(numBer%3===0){
            flag = false
        }else{
            for (let i = 3; i < numBer; i++) {
                if (numBer % i === 0 ) {
                    flag = true
                    break;
                }
            }
        }
        if (flag) {
            return  true;
        } else {
            return  false;
        }
    }
</script>
</body>
</html>
