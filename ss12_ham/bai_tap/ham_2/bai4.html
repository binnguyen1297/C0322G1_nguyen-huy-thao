<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhap')
    function kiemTra(n) {
        if (isFinite(n)){
            return true;
        }else {// kiểm tra một giá trị có phải là một số hữu hạn hay một số hợp lệ hay không.
            return false;
        }
    }document.write(kiemTra(n))
</script>
</body>
</html>
