<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('nhập chuỗi: ')

    //a ( đếm số từ trong chuỗi đã cho )
    let arr = str.split(' ')
    let count = 0
    for (let i = 0 ; i< arr.length ; i++){
        if(i == arr.isFinite()  ) {
            arr.splice(i,1)
        }else{
            count++
        }
    }
    console.log(count)



    //c ( tần số xuất hiện)
    // let sub = prompt(' nhập từ muốn đếm : ')
    // console.log(str.split(sub).length - 1)

</script>
</body>
</html>
